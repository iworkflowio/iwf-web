          items:
            $ref: '#/components/schemas/InterStateChannelResult'
        timerResults:
          type: array
          items:
            $ref: '#/components/schemas/TimerResult'
        stateStartApiSucceeded:
          type: boolean
    TimerCommand:
      type: object
