      properties:
        commandId:
          type: string
        firingUnixTimestampSeconds:
          type: integer
          format: int64
        durationSeconds:
          type: integer
          format: int64
    SignalCommand:
      type: object
      required:
        - signalChannelName
      properties:
        commandId:
          type: string
        signalChannelName:
          type: string
        atLeast:
          type: integer
        atMost:
          type: integer
    InterStateChannelCommand:
      type: object
      required:
        - channelName
      properties:
        commandId:
          type: string
        channelName:
          type: string
        atLeast:
          type: integer
        atMost:
          type: integer
    TimerResult:
      type: object
      required:
        - timerStatus
