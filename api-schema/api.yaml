        commandId:
          type: string
        timerStatus:
          $ref: '#/components/schemas/TimerStatus'
    TimerStatus:
      type: string
      enum:
        - SCHEDULED
        - FIRED
    SignalResult:
      type: object
      required:
        - signalChannelName
        - signalRequestStatus
        - commandId # this is required for backward compatibility. Remove it when SDK is updated to support empty commandId.
      properties:
        commandId:
          type: string
        signalRequestStatus:
          $ref: '#/components/schemas/ChannelRequestStatus'
        signalChannelName:
          type: string
        signalValue:
          $ref: '#/components/schemas/EncodedObject'
    InterStateChannelResult:
      type: object
      required:
        - channelName
        - requestStatus
        - commandId # this is required for backward compatibility. Remove it when SDK is updated to support empty commandId.
      properties:
        commandId:
          type: string
        requestStatus:
          $ref: '#/components/schemas/ChannelRequestStatus'
        channelName:
          type: string
        value:
          $ref: '#/components/schemas/EncodedObject'
    ChannelRequestStatus:
      type: string
      enum:
        - WAITING
        - RECEIVED
    InterStateChannelPublishing:
      type: object
      required:
        - channelName
      properties:
        channelName:
          type: string
        value:
          $ref: '#/components/schemas/EncodedObject'
    ExecutingStateIdMode:
      type: string
