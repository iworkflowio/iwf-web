        workflowId:
          type: string
        workflowRunId:
          type: string
        stateId: # only applicable for certain events
          type: string
        stateExecutionId: # only applicable for certain events
          type: string
        rpcName:
          type: string
        startTimestampInMs: # only applicable for certain events
          type: integer
          format: int64
        endTimestampInMs: # only applicable for certain events
          type: integer
          format: int64
        error:
          type: object
          properties:
            type:
              type: string
            details:
              type: string
        searchAttributes:
          type: array
          items:
            $ref: '#/components/schemas/SearchAttribute'
